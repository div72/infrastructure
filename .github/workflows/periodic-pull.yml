---
name: "Periodic Pull"

on:
  schedule:
    - cron: '13 4 * * *'
  workflow_dispatch:

jobs:
  periodic-pull:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          git remote add upstream https://codeberg.org/hacettepeoyt/infrastructure
          git pull upstream
          git push origin --all
