---
name: "Periodic Pull"

on:
  schedule:
    - cron: '13 4 * * *'
  workflow_dispatch:

jobs:
  periodic-pull:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - run: |
          git clone --mirror https://codeberg.org/hacettepeoyt/infrastructure repository
          cd repository
          git remote add github ${{ github.server_url }}/${{ github.repository }}
          git push --all github
